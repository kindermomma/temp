<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ThatKinderMama</title>

</head>
<body>
<!-- partial:index.partial.html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="That Kinder Mama">
    <title>That Kinder Mama</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,800' rel='stylesheet' type='text/css'>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MXR9VCX4HS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MXR9VCX4HS');
    </script>   
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="post" tabindex="-1" role="dialog" aria-labelledby="postLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="postLabel"></h4>
          </div>
          <div class="modal-body">
            <h2 class="text center">Loading&hellip;</h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <section id="contact">
      <div class="container">
        <div class="masthead clearfix">
            <div class="inner">
               <h3 class="masthead-brand"><img src="./images/TKM_Name_Color.png" alt="Code" class="img-responsive" style="height: 4.0em; display: inline; position:relative;" >  </h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/index.html" >Home</a></li>
                  <li><a href="#">About Me</a></li>
                  <li><a href="#">Resources</a></li>
                  <li><a href="/contact.html" >Links</a></li>
                </ul>
              </nav>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="text-uppercase">Contact Me</h1>
            <hr style="width: 20%">
            <p class="lead">Have questions or comments?</p>
            <div id="alert"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form action="" method="post" id="contact-form">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Name" value="">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email" value="">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="subject" class="sr-only">Subject</label>
                    <input type="text" class="form-control input-lg" id="subject" name="subject" placeholder="Subject" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="message" class="sr-only">Message</label>
                    <textarea class="form-control input-lg" rows="8" id="message" name="message" placeholder="Message"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-default btn-lg btn-block" id="send" data-loading-text="Sending...">Send message</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://timothy.expert/js/bootstrap.min.js"></script>
    <script src="http://timothy.expert/js/highlight.pack.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
